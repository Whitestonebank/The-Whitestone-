<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whitestone Bank - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome, Sarah Hilton</h1>
  </header>
  <main>
    <section class="card-section">
      <div class="atm-card">
        <img src="assets/card-bg.png" alt="ATM Card Background" />
        <div class="card-details">
          <p class="card-number">1234 5678 9012 3456</p>
          <p class="card-holder">SARAH HILTON</p>
          <p class="card-expiry">12/28</p>
        </div>
      </div>
    </section>
    <section class="account-section">
      <div class="account-balance">
        <h2>Account Balance</h2>
        <p class="balance-amount">$12,345.67</p>
      </div>
      <div class="recent-transactions">
        <h2>Recent Transactions</h2>
        <ul>
          <li>Deposit: $1,000.00</li>
          <li>Withdrawal: $200.00</li>
          <li>Transfer: $500.00</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
